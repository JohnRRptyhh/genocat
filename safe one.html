---
layout: page
permalink: /search_page/
---
<html>
<head>
  <style>
  .column {
    float: left;
    width: 50%;
  }
  </style>
</head>

<div class="row">
  <div class="column">
    <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn">Attributes</button>
      <div id="myDropdown" class="dropdown-content">
        <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
        <a href="#about">Layout</a>
        <a href="#base">Views</a>
        <a href="#blog">Scales</a>
        <a href="#contact">Foci</a>
      </div>
    </div>
    <style>
    /* Dropdown Button */
    .dropbtn {
      background-color: #4CAF50;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    /* Dropdown button on hover & focus */
    .dropbtn:hover, .dropbtn:focus {
      background-color: #3e8e41;
    }

    /* The search field */
    #myInput {
      box-sizing: border-box;
      background-image: url('searchicon.png');
      background-position: 14px 12px;
      background-repeat: no-repeat;
      font-size: 16px;
      padding: 14px 20px 12px 45px;
      border: none;
      border-bottom: 1px solid #ddd;
    }

    /* The search field when it gets focus/clicked on */
    #myInput:focus {outline: 3px solid #ddd;}

    /* The container <div> - needed to position the dropdown content */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f6f6f6;
      min-width: 230px;
      border: 1px solid #ddd;
      z-index: 1;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {background-color: #f1f1f1}
    /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
    .show {display:block;}
    </style>
  </div>
  <div class="column">


    <!-- Control buttons -->
    <div id="myBtnContainer">
      <button class="btn active" onclick="filterSelection('all')"> Show all</button>
      <button class="btn" onclick="filterSelection('linear')"> Linear</button>
      <button class="btn" onclick="filterSelection('circular')"> Circular</button>
      <button class="btn" onclick="filterSelection('spacefilling')">Space-Filling</button>
      <button class="btn" onclick="filterSelection('spatial')"> Spatial</button>
      <button class="btn" onclick="filterSelection('single-view')"> Single View</button>
      <button class="btn" onclick="filterSelection('multiple-view')"> Multiple View</button>
      <button class="btn" onclick="filterSelection('single-focus')"> Single Focus</button>
      <button class="btn" onclick="filterSelection('multiple-focus')"> Multiple Focus</button>
      <button class="btn" onclick="filterSelection('single-scale')">Single Scale</button>
      <button class="btn" onclick="filterSelection('multiple-scale')"> Multiple Scale</button>
    </div>

    <!-- The filterable elements. Note that some have multiple class names (this can be used if they belong to multiple categories) -->
    <div class="container">
      {% for post in site.tools %}
        <div class="filterDiv {{site.baseurl}} {{ post.lay }} {{ post.focus }}-focus {{post.view}}-view {{post.scale}}-scale">
        <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></div>
      {% endfor %}
    </div>

    <style>
    .container {
      overflow: hidden;
    }

    .filterDiv {
      float: left;
      background-color: #2196F3;
      color: #ffffff;
      width: 100px;
      line-height: 50px;
      text-align: center;
      margin: 2px;
      display: none; /* Hidden by default */
    }

    /* The "show" class is added to the filtered elements */
    .show {
      display: block;
    }

    /* Style the buttons */
    .btn {
      border: none;
      outline: none;
      padding: 12px 16px;
      background-color: #f1f1f1;
      cursor: pointer;
    }

    /* Add a light grey background on mouse-over */
    .btn:hover {
      background-color: #ddd;
    }

    /* Add a dark background to the active button */
    .btn.active {
      background-color: #666;
      color: white;
    }
    </style>

    <script src = "/scripts/filter.js"></script>
    </html>

  </div>
</div>

<input type="checkbox" onclick="filterSelection('all')"> Show All
<input type="checkbox" onclick="filterSelection('circular')"> Circular
<input type="checkbox" onclick="filterSelection('linear')"> Linear
<input type="checkbox" onclick="filterSelection('spacefilling')"> Space Filling
<input type="checkbox" onclick="filterSelection('spatial')"> Spatial
