---
layout: page
permalink: /search_page/
---
<html>
<head>
  <style>
  .column {
    float: left;
    width: 40%;
  }
  </style>
</head>

<div class="column">
<h2>Attributes</h2>
<p id="demo"></p>
<input type="radio" id="linear" name="linear"/>linear testing!
<input type="radio" id="circular" name="circular"/>circular testing!
<input type="radio" id="single-view" name="single-view"/>single-view testing!
<script>
  var arr = [];
  console.log("arr is " + arr);
  document.getElementById("linear").onclick=function() {
    if (!arr.includes("linear")) {
      arr.push("linear");
    }
    for( var i = 0; i < arr.length; i++){
      if ( arr[i] === "circular") {
        arr.splice(i, 1);
      }
    }
    document.getElementById("demo").innerHTML = arr;
    filterMultSelection(arr);
  }
  document.getElementById("circular").onclick=function() {
    if (!arr.includes("circular")) {
      arr.push("circular");
    }
    for( var i = 0; i < arr.length; i++){
      if ( arr[i] === "linear") {
        arr.splice(i, 1);
      }
    }
    document.getElementById("demo").innerHTML = arr;
    filterMultSelection(arr);
  }
  document.getElementById("single-view").onclick=function() {
    if (!arr.includes("single-view")) {
      arr.push("single-view");
    }
    document.getElementById("demo").innerHTML = arr;
    filterMultSelection(arr);
  }
</script>

<form action = "" method = "post">
  <details>
    <summary>Layout</summary>
    <input type="radio" onclick="filterSelection('circular')" name = "layout"/> <small>Circular</small>
    <input type="radio" onclick="filterSelection('linear')" name = "layout"/> <small>Linear</small>
    <br>
    <input type="radio" onclick="filterSelection('spacefilling')" name = "layout"/> <small>Space Filling</small>
    <input type="radio" onclick="filterSelection('spatial')" name = "layout"/> <small>Spatial</small>
    </form>
  </details>
  <details>
    <summary>Views</summary>
    <input type="radio" onclick="filterSelection('single-view')" name = "view"/> <small>Single View</small>
    <input type="radio" onclick="filterSelection('multiple-view')" name = "view"/> <small>Multiple View</small>
  </details>
  <details>
    <summary>Scale</summary>
  </details>
  <details>
    <summary>Views</summary>
  </details>
</div>
<div class="column">
<!-- The filterable elements. Note that some have multiple class names (this can be used if they belong to multiple categories) -->
{% for post in site.tools %}
      <div class="filterDiv {{ post.lay }} {{ post.focus }}-focus {{post.view}}-view {{post.scale}}-scale">
      <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></div>
{% endfor %}
</div>
<style>

.filterDiv {
         float: left;
         background-color: #f1f1f1;
         line-height: 50px;
         text-align: center;
         margin: 5px;
         display: none; /* Hidden by default */
       }


/* The "show" class is added to the filtered elements */
.show {
         display: block;
       }


</style>
<script src = "/scripts/filter.js"></script>
</html>
