---
layout: page
permalink: /search_page/
---
<html>
<head>
  <style>
  .column {
    float: left;
    width: 40%;
  }
  </style>
</head>

<div class="column">
<h2>Attributes</h2>
<!-- <p id="demo"></p> -->
<!-- <input type="radio" id="linear" name="linear"/>linear testing!
<input type="radio" id="circular" name="circular"/>circular testing!
<input type="radio" id="single-view" name="single-view"/>single-view testing! -->

<form action = "" method = "post">
  <details>
    <summary>Layout</summary>
    <input type="radio" id="circular" name = "layout"/> <small>Circular</small>
    <input type="radio" id="linear" name = "layout"/> <small>Linear</small>
    <br>
    <input type="radio" id="spacefilling" name = "layout"/> <small>Space Filling</small>
    <input type="radio" id="spatial" name = "layout"/> <small>Spatial</small>
    </form>
  </details>
  <details>
    <summary>View</summary>
    <input type="radio" id="single-view" name = "view"/> <small>Single View</small>
    <input type="radio" id="multiple-view" name = "view"/> <small>Multiple View</small>
  </details>
  <details>
    <summary>Scale</summary>
    <input type="radio" id="single-scale" name = "scale"/> <small>Single Scale</small>
    <input type="radio" id="multiple-scale" name = "scale"/> <small>Multiple Scale</small>
  </details>
  <details>
    <summary>Focus</summary>
    <input type="radio" id="single-focus" name = "focus"/> <small>Single Focus</small>
    <input type="radio" id="multiple-focus" name = "focus"/> <small>Multiple Focus</small>
  </details>
</div>
<div class="column">
<!-- The filterable elements. Note that some have multiple class names (this can be used if they belong to multiple categories) -->
{% for post in site.tools %}
      <div class="filterDiv {{ post.lay }} {{ post.focus }}-focus {{post.view}}-view {{post.scale}}-scale">
      <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></div>
{% endfor %}
</div>
<style>

.filterDiv {
         float: left;
         background-color: #f1f1f1;
         line-height: 50px;
         text-align: center;
         margin: 5px;
         display: none; /* Hidden by default */
       }


/* The "show" class is added to the filtered elements */
.show {
         display: block;
       }


</style>
<script src="{{site.baseurl}}/scripts/onClick.js"></script>
<script src = "{{site.baseurl}}/scripts/filter.js"></script>
</html>
