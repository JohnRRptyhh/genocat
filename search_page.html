---
layout: page
permalink: /search_page/
---
<html>
<head>
  <style>
  .column {
    float: left;
    width: 40%;
  }
  </style>
</head>

<div class="column">
<h2>Attributes</h2>
<details>
<summary>Layout</summary>
<input type="checkbox" onclick="filterSelection('circular')"> <small>Circular</small>
<input type="checkbox" onclick="filterSelection('linear')"> <small>Linear</small>
<br>
<input type="checkbox" onclick="filterSelection('spacefilling')"> <small>Space Filling</small>
<input type="checkbox" onclick="filterSelection('spatial')"> <small>Spatial</small>
</details>
<details>
<summary>Views</summary>
<input type="checkbox" onclick="filterSelection('single-view')"> <small>Single View</small>
<input type="checkbox" onclick="filterSelection('multiple-view')"> <small>Multiple View</small>
</details>
<details>
<summary>Scale</summary>
</details>
<details>
<summary>Views</summary>
</details>
</div>
<div class="column">
<!-- The filterable elements. Note that some have multiple class names (this can be used if they belong to multiple categories) -->
{% for post in site.tools %}
      <div class="filterDiv {{ post.lay }} {{ post.focus }}-focus {{post.view}}-view {{post.scale}}-scale">
      <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></div>
{% endfor %}
</div>
<style>

.filterDiv {
         float: left;
         background-color: #f1f1f1;
         line-height: 50px;
         text-align: center;
         margin: 5px;
         display: none; /* Hidden by default */
       }


/* The "show" class is added to the filtered elements */
.show {
         display: block;
       }


</style>
<script src = "/scripts/filter.js"></script>
</html>
