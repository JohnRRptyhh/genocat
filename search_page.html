---
layout: page
permalink: /search_page/
---
<html>
<head>

  <style>
  a:visited {
    color: #000000;
}
  .column {
    float: left;
    width: 50%;
    padding: 20px;
    border: 0.1rem solid #DCDCDC;
  }
  input, textarea, select {
    appearance: none;
    border: 0.1rem solid #DCDCDC;
    border-radius: 0;
    box-sizing: border-box;
    color: #212121;
    display: inline-flex;
    font-size: 1.7rem;
    height: 4.4rem;
    line-height: 1.3;
    margin: 0.2em 0;
    max-width: 46rem;
    padding: 1rem 1em;
    width: 100%;
  }
  input[type="radio"] {
    background-color: inherit;
    cursor: default;
    -webkit-appearance: radio;
    display: inline;
    box-sizing: border-box;
    margin: 3px 0.5ex;
    padding: initial;
    border: 0;
}
[type=checkbox] + label, [type=radio] + label {
    cursor: pointer;
    font-weight: 400;
    margin-bottom: 1em;
    margin-top: 1em;
}
label {
    display: flex;
    margin-top: 0.5rem;
    max-width: 46rem;
}
[type=radio] + label::before {
    border-radius: 100%;
    box-shadow: 0 0 0 2px #ffffff, 0 0 0 3px #757575;
    height: 1rem;
    line-height: 1rem;
    margin-left: 1px;
    margin-top: 0.3em;
    margin-right: 0.5em;
    width: 1rem;
}

[type=checkbox] + label::before {
    border-radius: 2px;
    box-shadow: 0 0 0 1px #757575;
    height: 1rem;
    line-height: 0.5rem;
    margin-left: 1px;
    margin-right: 0.6em;
    margin-top: 0.5em;
    width: 1rem;
}

body {
    font-size: 1.5rem;
}
  </style>
</head>
<div class="column left">
  <input type="text" id="mySearch" onkeyup="search()" placeholder="Search.." title="Type in a category">
  <br>
  <input type="radio" id="byCitation" name = "sort"/> <label for="byCitation">Sort by citation count</label>
  <input type="radio" id="byName" name="sort" checked/><label for="byName">Sort by name</label>
  <br>
  User Preferences
  <details>
    <summary>Usage Format</summary>
    <input type="checkbox" id="web browser" name = "access_format"/><label for="web browser">Web Browser</label>
    <input type="checkbox" id="software" name = "access_format"/><label for="software">Software</label>
    <input type="checkbox" id="java package" name = "access_format"/><label for="java package">Java package</label>
    <input type="checkbox" id="r package" name = "access_format"/><label for="r package">R package</label>
    <input type="checkbox" id="jupyter" name="access_format"/><label for="jupyter">Jupyter</label>
    <input type="checkbox" id="javascript" name="access_format"/><label for="javascript">Javascript</label>
  </details>
  <br>
  Data Taxonomy
  <details>
    <summary>Type</summary>
    <input type="checkbox" id="point sparse" name="type"/> <label for="point sparse">Point Sparse </label>
    <input type="checkbox" id="segment sparse" name="type"/> <label for="segment sparse">Segment Sparse </label>
    <input type="checkbox" id="point contiguous" name="type"/><label for="point contiguous">Point Contiguous </label>
    <input type="checkbox" id="segment contiguous" name="type"/><label for="segment contiguous">Segment Contiguous </label>
  </details>
  <details>
    <summary>Interconnection</summary>
    <input type="checkbox" id="none" name="interconnection"/> <label for="none">None </label>
    <input type="checkbox" id="within" name="interconnection"/><label for="within">Within </label>
    <input type="checkbox" id="between" name="interconnection"/><label for="between">Between </label>
  </details>
  <br>
  Coordinate System
  <details>
    <summary>Layout</summary>
    <input type="checkbox" id="circular" name = "layout"/> <label for="circular">Circular </label>
    <input type="checkbox" id="linear" name = "layout"/> <label for="linear">Linear </label>
    <input type="checkbox" id="spacefilling" name = "layout"/> <label for="spacefilling">Space Filling </label>
    <input type="checkbox" id="spatial" name = "layout"/> <label for="spatial">Spatial </label>
  </details>
  <details>
    <summary>Partition</summary>
    <input type="checkbox" id="contiguous" name = "partition"/> <label for="contiguous">Contiguous </label>
    <input type="checkbox" id="segregated" name = "partition"/> <label for="segregated">Segregated </label>
  </details>
  <details>
    <summary>Abstraction</summary>
    <input type="checkbox" id="noneab" name = "abstraction"/> <label for="noneab"> None </label>
    <input type="checkbox" id="partialab" name = "abstraction"/> <label for="partialab"> Partial </label>
    <input type="checkbox" id="completeab" name = "abstraction"/> <label for="completeab"> Complete </label>
  </details>
  <details>
    <summary>Arrangement</summary>
    <input type="checkbox" id="linear parallel" name = "arrangement"/> <label for="linear parallel"> Linear Parallel </label>
    <input type="checkbox" id="linear serial" name = "arrangement"/> <label for="linear serial"> Linear Serial </label>
    <input type="checkbox" id="linear orthogonal" name = "arrangement"/> <label for="linear orthogonal"> Linear Orthogonal </label>
    <input type="checkbox" id="circular parallel" name = "arrangement"/> <label for="circular parallel"> Circular Parallel </label>
    <input type="checkbox" id="circular serial" name = "arrangement"/> <label for="circular serial"> Circular Serial </label>
  </details>
  <br>
  View Configurations
  <details>
    <summary>View</summary>
    <input type="checkbox" id="single-view" name = "view"/> <label for="single-view"> Single </label>
    <input type="checkbox" id="multiple-view" name = "view"/> <label for="multiple-view"> Multiple </label>
  </details>
  <details>
    <summary>Scale</summary>
    <input type="checkbox" id="single-scale" name = "scale"/> <label for="single-scale"> Single </label>
    <input type="checkbox" id="multiple-scale" name = "scale"/> <label for="multiple-scale"> Multiple </label>
  </details>
  <details>
    <summary>Focus</summary>
    <input type="checkbox" id="single-focus" name = "focus"/> <label for="single-focus"> Single </label>
    <input type="checkbox" id="multiple-focus" name = "focus"/> <label for="multiple-focus"> Multiple </label>
  </details>
</details>
</div>

<div class="column right">
  <div class = "items">

{% for post in site.tools %}
    <div class = "container">
      <div class="filterDiv {{ post.doi }} {{ post.partition }} {{ post.abstraction }}ab {{ post.arrangement }} {{ post.sparse_type }} {{ post.contiguous_type }} {{ post.interconnection }} {{ post.access_format }} {{ post.lay }} {{ post.focus }}-focus {{post.view}}-view {{post.scale}}-scale"
      onclick="openTab('b-{{post.doi}}')">
          <a href="{{ post.url | relative_url }}"><h3>   {{ post.title }}</h3></a>
          <a href="{{ post.url | relative_url }}"><img src = "{{site.baseurl}}{{ post.image }}" width="250"></a>
        <!-- <div class="overlay">
            Cited by:
              {% for tool in site.data.scholar_data %}
                {% if tool.title == post.title %}
                  {{ tool.citedby }}
                  {% endif %}
              {% endfor %}</div>
        <div class="overlay">{{ post.lay }}</div>
        <div class="overlay">{{ post.partition }}</div>
        <div class="overlay">{{ post.sparse_type }}</div>
        <div class="overlay">{{ post.contiguous_type }}</div>
        <div class="overlay">{{ post.abstraction }} (abstraction)</div>
        <div class="overlay">{{ post.arrangement }}</div>
        <div class="overlay">{{ post.focus }} focus</div>
        <div class="overlay">{{ post.scale }} scale</div>
        <div class="overlay">{{ post.view }} view</div> -->
        <div id="b-{{post.doi}}" class="containerTab" style="display:none;background:grey">
          <span onclick="this.parentElement.style.display='none'" class="closebtn">x</span>
        </div>
      </div>
{% endfor %}

</div>
</div>
<style>

.filterDiv {
         background-color: #FFFFFF;
         border:1px solid #DCDCDC;
         line-height: 50px;
         text-align: left;
         margin: 5px;
         display: none; /* Hidden by default */
         padding-left: 20px;
         padding-right: 20px;
       }
.container {
         position: relative;
       }
.overlay {
         /* font-size: 17px;
         text-decoration: none;
         float: right;
         position: relative;
         color: black;
         line-height: 2px; */
       }

.containerTab {
  float: left;
  border-radius: 25px;
  width: 77%;
  padding: 20px;
  color: white;
  }


/* The "show" class is added to the filtered elements */
.show {
         display: block;
       }

</style>

<style>

.items {
  position: -webkit-sticky;
  position: sticky;
  top: 0;
}

.left {
  width: 30%;
}
.right {
  width: 70%;
}

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="{{site.baseurl}}/scripts/onClick.js"></script>
<script src = "{{site.baseurl}}/scripts/filter.js"></script>
<script src="{{site.baseurl}}/scripts/search_bar.js"></script>
<script src="{{site.baseurl}}/scripts/sortBy.js"></script>


<script>
function openTab(tabName) {
  var i, x;
  x = document.getElementsByClassName("containerTab");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  document.getElementById(tabName).style.display = "block";
}
</script>

</html>
