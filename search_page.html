<!-- Control buttons -->
<div id="myBtnContainer">
  <button class="btn active" onclick="filterSelection('all')"> Show all</button>
  <button class="btn" onclick="filterSelection('linear')"> Linear</button>
  <button class="btn" onclick="filterSelection('circular')"> Circular</button>
  <button class="btn" onclick="filterSelection('single-view')"> Single View</button>
  <button class="btn" onclick="filterSelection('single-focus')"> Single Focus</button>
</div>

<!-- The filterable elements. Note that some have multiple class names (this can be used if they belong to multiple categories) -->
<div class="container">
  <div class="filterDiv linear single-view single-focus">linear-sv-sf tool</div>
  <div class="filterDiv circular single-view single-focus">circular-sv-sf tool</div>
  <div class="filterDiv linear">linear tool</div>
  <div class="filterDiv circular">circular tool</div>
  <div class="filterDiv single-view">sv tool</div>
  <div class="filterDiv single-focus">sf tool</div>
  <div class="filterDiv single-view single-focus">sv-sf tool</div>
  <div class="filterDiv circular single-focus">circular-sf tool</div>
  <div class="filterDiv linear single-view">linear-sv tool</div>
  <div class="filterDiv linear single-focus">linear-sf tool</div>
</div>

<style>
.container {
  overflow: hidden;
}

.filterDiv {
  float: left;
  background-color: #2196F3;
  color: #ffffff;
  width: 100px;
  line-height: 50px;
  text-align: center;
  margin: 2px;
  display: none; /* Hidden by default */
}

/* The "show" class is added to the filtered elements */
.show {
  display: block;
}

/* Style the buttons */
.btn {
  border: none;
  outline: none;
  padding: 12px 16px;
  background-color: #f1f1f1;
  cursor: pointer;
}

/* Add a light grey background on mouse-over */
.btn:hover {
  background-color: #ddd;
}

/* Add a dark background to the active button */
.btn.active {
  background-color: #666;
  color: white;
}
</style>

<script src = "/scripts/filter.js"></script>
